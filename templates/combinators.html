
<!DOCTYPE html>
<html>
<head>

	<title>css combinatiors</title>
	<style>
		 #header>h1>span
		{
			color:limegreen;
		}
		#footer span
		{
			color:blue;
		}
		#header h2+h3
		{
			color:yellow;
		}
		#footer h1~h3
		{
			color:red;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>Header one
			<span>Header span</span>
		</h1>
		<h2>Header two</h2>
		<h3>Header Three</h3>
	</div>
	<div id="mainsection">
		<h1>Main section one</h1>
		<h2>Main section Two</h2>
	</div>
	<div id="footer">
		<h1>Footer one
			<span>Footer span</span>
		</h1>
		<h2>Footer Two</h2>
		<h3>Footer three</h3>
	</div>
</body>
</html>
