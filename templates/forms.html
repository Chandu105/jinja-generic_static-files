
<!DOCTYPE html>
<html>
<head>
	
	<title> forms</title>
	<link rel="stylesheet" href="../Font Awesome/FA/css/all.css">
	<style>
	.abc
	{
	   background:linear-gradient(45deg,yellow,green,orange);
	   width:400px;
	   margin:100px auto;
	   text-align: center;
	   padding:20px;
	   border:3px solid white;


	   
	   box-shadow:0px 0px 10px black ;
	 }
	 .abc input[type="text"],input[type="password"]
	 {
	 	width:400px;
	 	padding-bottom:10px;
	 	margin-bottom:20px;
	 	border:none;
	 	outline:none;
	 	border-bottom:3px solid black;
	 	background:transparent;
	 	color:white;
	 }
	 .mno>textarea
	 {
	 	width:400px;
	 	padding-bottom:10px;
	 	margin-bottom:20px;
	 	border:none;
	 	outline:none;
	 	border-bottom:3px solid black;
	 	background:transparent;
	 	color:white;
	 }
	 select
	 {
	 	width:400px;
	 	padding-bottom:10px;
	 	margin-bottom:20px;
	 	border:none;
	 	outline:none;
	 	border-bottom:3px solid black;
	 	background:transparent;
	 	color:white;
	 }
	 ::placeholder
	 {
	 	color:cyan;
	 }
	 i
	 {
	 	font-size: 70px;
	 	

	 }
	</style>


</head>
<body>
	<div class="abc">
		<div>
		<i class="fa fa-user"></i>
	</div>
		<div class="forms">
			<input type="text" placeholder="Enter your name">
		</div>
		<div class="forms">
			<input type="text" placeholder="Enter your Email ">
		</div>
		<div class="forms">
			<input type="password" placeholder="Enter your password">
		</div>
		<div class="forms">
			<input type="password" placeholder="Enter confirm password">
		</div>
		<div class="mno">
			<textarea>Description</textarea>
		</div>
		<div class="forms">
			<select>
				<option>Select Designation</option>
				<option>Manger</option>
				<option>Team Leader</option>
				<option>Team Member</option>

			</select>
		</div>
		<div class="forms">
			<input type="submit" value="Submit Here">
		</div>

	</div>

</body>
</html>
